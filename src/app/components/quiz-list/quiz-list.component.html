<div class="container mt-4" >
  <div class="row">
    <div *ngFor="let tempQuiz of quizes" class="col-md-7" >
      <div class="card-body card-inner" >
        <img
          src="{{ tempQuiz.imageUrl }}"
          class="card-img-bottom"
          alt="Quiz Image"
        />
        <div class="card-body text-center text-success fw-bolder">
         <h5 class="card-title">
            {{ tempQuiz.name }}
          </h5>
          <hr />
          <p>
            {{ tempQuiz.description }}
          </p>
          <div >
          <a
            routerLink="/quiz/{{ tempQuiz.name }}"
            class="btn btn-outline-danger fw-bold"
            >Enter into {{ tempQuiz.name }} Quiz</a
          >
        </div>
        
      </div>
    </div>
    
  </div>
  
   
</div>
